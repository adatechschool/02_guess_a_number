<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Guess a number</h1>
    <p id="range-info">The mistery number is bigger than 0 and smaller than 50</p>
    <p id="attempts">Attempts: 0</p>
    <div id="game">
        <label for="user-input">Your Guess:</label>
        <input id="user-input" min="0" max="50" placeholder="Enter a number">
        <button id="submit-button">Submit</button>
        <p id="message"></p>
</body>
</html>
